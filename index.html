<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>公認證費用計算機</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --notary-bg: #eff6ff;
            --notary-border: #bfdbfe;
            --auth-bg: #f0fdf4;
            --auth-border: #bbf7d0;
            --accent-color: #dc2626;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc; 
            margin: 0;
            padding: 15px;
            color: #1e293b;
        }

        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            max-width: 600px; 
            margin: 0 auto; 
        }

        h2 { 
            text-align: center; 
            color: #1e40af; 
            margin-top: 0;
            font-size: 1.5rem;
        }

        .input-section {
            background: #f1f5f9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 12px; }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #475569; }

        input[type="number"] { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #cbd5e1; 
            border-radius: 8px; 
            font-size: 18px; 
            box-sizing: border-box;
            -moz-appearance: textfield;
        }

        .btn-group { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-top: 10px; }

        button { 
            padding: 14px; 
            background-color: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer; 
        }

        .btn-secondary { background-color: #64748b; }

        #tierDisplay { 
            text-align: center; 
            padding: 10px; 
            background: #fef3c7; 
            color: #92400e; 
            border-radius: 8px; 
            margin-bottom: 15px;
            display: none;
            font-weight: 500;
        }

        /* 結果區塊樣式 */
        .result-container { display: none; }

        .fee-card {
            border-radius: 12px;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .card-header { padding: 10px 15px; font-weight: bold; text-align: center; }

        .notary-header { background-color: var(--notary-bg); color: #1e40af; border-bottom: 1px solid var(--notary-border); }
        .auth-header { background-color: var(--auth-bg); color: #166534; border-bottom: 1px solid var(--auth-border); }

        .fee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            background: white;
        }

        .fee-item:last-child { border-bottom: none; }

        .fee-label { font-size: 14px; color: #64748b; flex: 1; }
        .fee-value { font-size: 18px; font-weight: 800; color: #1e293b; }
        .highlight { color: var(--accent-color); }

        /* 桌機版表格回歸 */
        @media (min-width: 600px) {
            .result-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>⚖️ 公認證費用計算機</h2>
    
    <div class="input-section">
        <div class="input-group">
            <label>請輸入標的金額 (元):</label>
            <input type="number" id="amount" placeholder="例如：500000" inputmode="numeric">
        </div>
        <div class="btn-group">
            <button onclick="calculateFee()">開始計算</button>
            <button class="btn-secondary" onclick="setNonCalc()">不能算定</button>
        </div>
    </div>

    <div id="tierDisplay"></div>

    <div id="resultContainer" class="result-container">
        <div class="result-grid">
            <div class="fee-card">
                <div class="card-header notary-header">公證 (Notarization)</div>
                <div class="fee-item">
                    <div class="fee-label">中文公證書 (109)</div>
                    <div class="fee-value" id="fee0">-</div>
                </div>
                <div class="fee-item">
                    <div class="fee-label">逕受強制執行 (119)</div>
                    <div class="fee-value highlight" id="fee1">-</div>
                </div>
                <div class="fee-item">
                    <div class="fee-label">外文/對照公證 (125)</div>
                    <div class="fee-value" id="fee2">-</div>
                </div>
            </div>

            <div class="fee-card">
                <div class="card-header auth-header">認證 (Authentication)</div>
                <div class="fee-item">
                    <div class="fee-label">認證中文文書 (120)</div>
                    <div class="fee-value" id="fee3">-</div>
                </div>
                <div class="fee-item">
                    <div class="fee-label">認證外文/翻譯 (125)</div>
                    <div class="fee-value" id="fee4">-</div>
                </div>
            </div>
        </div>
        <p style="font-size: 12px; color: #94a3b8; text-align: center;">註：本結果僅供參考，實際費用依公證處收費為準。</p>
    </div>
</div>

<script>
    const tiers = [
        { max: 200000, fees: [1000, 1500, 1500, 500, 750] },
        { max: 500000, fees: [2000, 3000, 3000, 1000, 1500] },
        { max: 1000000, fees: [3000, 4500, 4500, 1500, 2250] },
        { max: 2000000, fees: [4000, 6000, 6000, 2000, 3000] },
        { max: 5000000, fees: [5000, 7500, 7500, 2500, 3750] },
        { max: 10000000, fees: [6000, 9000, 9000, 3000, 4500] },
        { max: 20000000, fees: [8000, 12000, 12000, 4000, 6000] },
        { max: 30000000, fees: [10000, 15000, 15000, 5000, 7500] },
        { max: 40000000, fees: [12000, 18000, 18000, 6000, 9000] },
        { max: 50000000, fees: [14000, 21000, 21000, 7000, 10500] },
        { max: 60000000, fees: [15000, 22500, 22500, 7500, 11250] },
        { max: 70000000, fees: [16000, 24000, 24000, 8000, 12000] },
        { max: 80000000, fees: [17000, 25500, 25500, 8500, 12750] },
        { max: 90000000, fees: [18000, 27000, 27000, 9000, 13500] },
        { max: 100000000, fees: [19000, 28500, 28500, 9500, 14250] }
    ];

    function calculateFee() {
        let amount = parseFloat(document.getElementById('amount').value);
        if (isNaN(amount) || amount < 0) {
            alert("請輸入有效的金額");
            return;
        }

        let selectedFees = [];
        let label = "";

        if (amount <= 100000000) {
            for (let tier of tiers) {
                if (amount <= tier.max) {
                    selectedFees = tier.fees;
                    label = `當前級距：${tier.max/10000}萬元以下`;
                    break;
                }
            }
        } else {
            // 超過一億元
            let extraChunks = Math.floor((amount - 100000001) / 10000000) + 1;
            let baseFee = 19000 + (extraChunks * 1000);
            selectedFees = [baseFee, baseFee * 1.5, baseFee + 10000, baseFee / 2, (baseFee / 2) * 1.5];
            label = "適用：超過 1 億元遞增計算";
        }

        displayResult(selectedFees, label);
    }

    function setNonCalc() {
        displayResult([1000, 1500, 1500, 500, 750], "性質：不能算定標的金額");
    }

    function displayResult(fees, label) {
        document.getElementById('tierDisplay').innerText = label;
        document.getElementById('tierDisplay').style.display = "block";
        document.getElementById('resultContainer').style.display = "block";
        
        fees.forEach((fee, index) => {
            document.getElementById(`fee${index}`).innerText = `$${Math.round(fee).toLocaleString()}`;
        });

        // 自動捲動到結果區 (手機好用)
        window.scrollTo({ top: document.getElementById('tierDisplay').offsetTop - 20, behavior: 'smooth' });
    }
</script>

</body>
</html>
